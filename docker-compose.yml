services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: deep_research_postgres
    environment:
      POSTGRES_DB: deep_research
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deep_research_network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: deep_research_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: deep_research
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      MEMORY_DIR: /memory_files
      SEARXNG_INSTANCE_URL: http://localhost:8080
      SEARXNG_SECRET: ${SEARXNG_SECRET:-change_me_secret_key_please_change_in_production}
      DEBUG_MODE: ${DEBUG_MODE:-false}
    env_file:
      - ./backend/.env
    volumes:
      - ${MEMORY_HOST_PATH:-/home/asudakov/projects/memory_files}:/memory_files
    ports:
      - "8000:8000"
      - "8080:8080"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - deep_research_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'      # Limit CPU usage
          memory: 8G     # Limit memory usage
        reservations:
          cpus: '2'      # Guaranteed CPU
          memory: 4G     # Guaranteed memory
    ulimits:
      nofile:
        soft: 65536      # Increase file descriptor limits for high load
        hard: 65536

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep_research_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: production
      NEXT_PUBLIC_DEBUG_MODE: ${NEXT_PUBLIC_DEBUG_MODE:-false}
    ports:
      - "3000:3000"
    networks:
      - deep_research_network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: deep_research_ollama
    profiles: ["local-embeddings"]
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - deep_research_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  deep_research_network:
    driver: bridge
