use_default_settings: true

general:
  instance_name: "all-included-searxng"

search:
  autocomplete: "google"
  formats:
    - html
    - json
  # Auto-detect language from query (like Perplexica)
  # SearXNG will automatically detect language from query content
  default_lang: "auto"

server:
  secret_key: "change_me"

# Increase timeout for engines to handle slow connections
# Optimized for high load: increased connection pools
outgoing:
  timeout: 15.0
  max_redirects: 5
  pool_connections: 500  # Increased from 100 for high load
  pool_maxsize: 50       # Increased from 10 for high load
  # User-Agent to avoid blocking
  useragent_suffix: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36"

# Engines configuration
# Only tested engines with good results are enabled
engines:
  # ============================================
  # ENABLED: Tested with excellent results
  # ============================================
  
  # Startpage - BEST for Russian and English queries
  # Tested: 5/5 relevant for "история ВВС Польши" and "Polish Air Force history"
  # Provides Google results with privacy protection
  - name: startpage
    disabled: false
    timeout: 15.0
  
  # Presearch - Meta search engine (works directly)
  # Tested: 5/5 relevant for Russian and English queries
  - name: presearch
    disabled: false
    timeout: 15.0
  
  # Yahoo - Classic search engine (works directly)
  # Tested: 5/5 relevant for Russian and English queries
  - name: yahoo
    disabled: false
    timeout: 15.0
  
  # MWMBL - Decentralized search engine
  # Tested: 4/5 relevant, provides many results (50-121 per query)
  - name: mwmbl
    disabled: false
    timeout: 15.0
  
  # Specialized engines (tested and working)
  # GitHub - Code repositories
  # Tested: 3/3 relevant for "Python programming tutorial" and "machine learning algorithms"
  - name: github
    disabled: false
    timeout: 15.0
  
  # GitLab - Code repositories
  # Tested: 3/3 relevant for "machine learning algorithms"
  - name: gitlab
    disabled: false
    timeout: 15.0
  
  # arXiv - Scientific papers
  # Tested: 3/3 relevant for scientific queries
  - name: arxiv
    disabled: false
    timeout: 15.0
  
  # PubMed - Medical papers
  # Tested: 3/3 relevant for medical/scientific queries
  - name: pubmed
    disabled: false
    timeout: 15.0
  
  # OpenAlex - Scientific papers
  # Tested: 2-3/3 relevant for scientific queries
  - name: openalex
    disabled: false
    timeout: 15.0
  
  # WolframAlpha - Factual queries
  # Tested: Works for factual queries
  - name: wolframalpha
    disabled: false
    timeout: 15.0
  
