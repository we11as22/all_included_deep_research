use_default_settings: true

general:
  instance_name: "all-included-searxng"

search:
  autocomplete: "google"
  formats:
    - html
    - json

server:
  secret_key: "change_me"

# Increase timeout for engines to handle slow connections
# Optimized for high load: increased connection pools
outgoing:
  timeout: 15.0
  max_redirects: 5
  pool_connections: 500  # Increased from 100 for high load
  pool_maxsize: 50       # Increased from 10 for high load
  # User-Agent to avoid blocking
  useragent_suffix: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36"

# Engines configuration
# Keep only reliable engines that work with slow connections
engines:
  - name: wolframalpha
    disabled: false
  # Enable reliable engines
  - name: google
    disabled: false
    timeout: 15.0
  - name: bing
    disabled: false
    timeout: 15.0
  - name: startpage
    disabled: false
    timeout: 15.0
  - name: brave
    disabled: false
    timeout: 15.0
  # Disable engines that frequently timeout or require API keys
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
  - name: duckduckgo
    disabled: true
